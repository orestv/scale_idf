[env:esp32dev]
platform = espressif32
board = esp32dev
framework = espidf
upload_speed = 921600
monitor_speed = 115200
lib_extra_dirs = 
    /home/seth/dev/esp/esp-idf-lib/components/
build_flags =-std=c++17 -Os

board_build.partitions = partitions.csv